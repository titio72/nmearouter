<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Andrea Boni NMEARouter</title>
<link href="css/bootstrap.min.css?1" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
   function httpGetSyn() {
	    var xmlHttp = new XMLHttpRequest();
	    xmlHttp.open( "GET", "http://" + window.location.hostname + ":1112/shutdown", false);
	    xmlHttp.setRequestHeader('Content-Type', 'text/plain');
	    xmlHttp.send( null );
	    var txt = xmlHttp.responseText;
	    window.alert("Shutdown request status: " + txt);
	}
</script>
</head>
<body>
	<script src="js/bootstrap.min.js"></script>
	<div id="nmearouter" class="container-fluid">
		<ol class="breadcrumb">
		  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
		  <li class="breadcrumb-item active">Shutdown</li>
		</ol>
       	<button type="button" class="btn btn-xs" onclick="httpGetSyn()">
       		<span class="glyphicon glyphicon-stop" aria-hidden="true">Shutdown</span>
       	</button>
	</div>      
</body>
</html>
